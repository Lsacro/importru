<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NombrePagina</title>
    <link rel="stylesheet" href="css/Normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <header>
      <h1 class="nombre-sitio">IMPOR<span>TRU</span></h1>
    </header>

  
    <div class="contenedor-navegacion">

      <nav class="nav-principal contenedor">
        <a class="btn-nav" href="index.html">Inicio</a>
        <a class="btn-nav" href="nosotros.html">Nosotros</a>
        <a class="btn-nav" href="tienda.html">Tienda</a>
        <a class="btn-nav" href="blog.html">Blog</a>
        <a class="btn-nav" href="contacto.html">Contacto</a>
      </nav>

    </div>

    
    <main class="contenido-principal contenedor">
      <h2 class="text-center">Contacto</h2>

      <form class="formulario">

        <fieldset>

          <legend>Tus Datos</legend>

          <div class="campo">
            <label for="nombre">Nombre: </label>
            <input class="input" id="nombre" type="text" placeholder="Tu nombre">
          </div>

          <div class="campo">
            <label for="asunto">Asunto: </label>
            <input id="asunto" type="text" placeholder="Tu Asunto">
          </div>

          <div class="campo">
            <label for="email">E-mail</label>
            <input id="email" type="email" placeholder="Tu E-mail" >
          </div>

          <div class="campo">
            <label for="tel">Teléfono</label>
            <input id="tel" type="tel" placeholder="Tu Teléfono" >
          </div>

          <div class="campo">
            <label for="tel" >Mensaje</label>
            <textarea rows="10" cols="10"></textarea>
          </div>

        </fieldset>

        <fieldset>

          <legend>Pais</legend>

          <div class="campo">
            <label for="pais">País</label>
            <select id="pais">
              <option value="">--Slecionar--</option>
              <option value="EC">Ecuador</option>
              <option value="CO">Colombia</option>
              <option value="Vn">Venezuela</option>
              <option value="Cl">Chile</option>
              <option value="Ar">Argentina</option>
              <option value="Pe">Perú</option>
              <option value="Br">Brazil</option>
              <option value="Bo">Bolivia</option>
            </select>
            
          </div>

        </fieldset>

        <fieldset>

          <legend>Información Extra</legend>

          <div class="campo">
            <label for="label">Cliente</label>
            <input type="radio" id="cliente" name="tipo" value="cliente">
          </div>

          <div class="campo">
            <label for="proveedor">Proveedor</label>
            <input type="radio" id="proveedor" name="tipo" value="proveedor">
          </div>

          <div class="campo">
            <label for="categoria">Categoria de Interés</label>
            <input list="categorias" name="categorias">
            <datalist id="categorias">
              <option value="Ordenadores">
              <option value="Laptops">
              <option value="Almacenamiento">
              <option value="Procesadores">
              <option value="Memoria RAM">
              <option value="Tarjeta de Video">
              <option value="Tarjeta Madre">
              <option value="Monitores">
              <option value="Garantías">
            </datalist>
          </div>

        </fieldset>

        <input class="btn" type="submit" value="Enviar Formulario">

      </form>

    </main>



    <footer class="site-footer">
      <img src="img/logo.jpg" alt="Logo Barbería Alura">
      <p class="copyright">	
        &copy; Copyright importru</p>
    </footer>

  </body>
</html>
